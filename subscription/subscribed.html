<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            background-color: #85c1e9;
            text-align: center;
            min-height: 80vh;
            padding: 20px 50px 50px 50px;
            width: 80%;
            border-radius: 15px;
        }

        .subscription-box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Modify the styling for buttons */
        .subscription-box {
            flex-basis: calc(50% - 20px);
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            background-color: #001f3f;
            color: #fff;
            border: none; /* Remove border */
            padding: 0; /* Remove default padding */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover styles */
        .subscription-box:hover {
            background-color: #fff;
            color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Select a Package</h2>
        <div class="subscription-box-container">
            <!-- Replace <a> with <button> elements -->
                <button class="subscription-box" id="box1" data-package="A101" onclick="redirectToLoginPage(this)">cardio</button>
                <button class="subscription-box" id="box2" data-package="A102" onclick="redirectToLoginPage(this)">weightLoss</button>
                <button class="subscription-box" id="box3" data-package="A103" onclick="redirectToLoginPage(this)">muscleGain</button>
                <button class="subscription-box" id="box4" data-package="A104" onclick="redirectToLoginPage(this)">genera</button>
                
                <!-- Add a hidden div to display messages -->
                <div id="message" style="display: none;"></div>
        </div>
    </div>
    <script>
        function redirectToLoginPage(){
            header("../mainPage/mainPage.html")
        }
    </script>
