<!DOCTYPE html>
<html>
<head>
    <title>Subscription Page</title>
    <link rel="stylesheet" href="subscribed.css">
</head>
<body>
    <div class="main-container">
        <h2>Select a Package</h2>
        <div class="subscription-box-container">
            <button class="subscription-box" id="box1" data-package="A101" onclick="redirectToLoginPage('A101')">Cardio</button>
            <button class="subscription-box" id="box2" data-package="A102" onclick="redirectToLoginPage('A102')">Weight Loss</button>
            <button class="subscription-box" id="box3" data-package="A103" onclick="redirectToLoginPage('A103')">Muscle Gain</button>
            <button class="subscription-box" id="box4" data-package="A104" onclick="redirectToLoginPage('A104')">General</button>
        </div>
    </div>
    <form id="subscriptionForm" action="subscribed.php" method="post">
        <input type="hidden" id="packageIdInput" name="packageId" value="">
    </form>
    <script>
        function redirectToLoginPage(packageId) {
            // Set the packageId value in the hidden input field
            document.getElementById('packageIdInput').value = packageId;
            // Submit the form
            document.getElementById('subscriptionForm').submit();
        }
    </script>
</body>
</html>
