<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body bgcolor="skyblue">
    <div class="registration-container"></br></br>
        <h2><center>Registration</center></h2></br></br></br></br>
        <form action="register.php" method="post" id="registration-form" onsubmit="validateForm()">
            
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            
            
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName">
            
            
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required></br></br></br></br>
            
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" maxlength="10"required></br></br></br></br>
            
            
                <label for="userName">Username:</label>
                <input type="text" id="username" name="username" required>
            
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
            
                <label for="password">Confirm Password:</label>
                <input type="password" id="password1" name="confirm_password" required></br></br></br></br></br></br>
            
            <center><input type="submit" name="Button" value="Register" id="register"onclick="emailValidation()" onclick="validateMobileNumber()">
                <input type="Reset" name="Button" value="Reset" id="reset"></center>
                

                <span id="c-result"></span>
         
  
        </form>
   
   
</body>
</html>
